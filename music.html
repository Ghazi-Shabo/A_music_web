<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Music</title>
    <link rel="stylesheet" href="music.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Catamaran:wght@600&family=Poppins&display=swap"
     rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

</head>
<body>
    <section class="header-section">
        <div class="wrap">
            <nav class="navbar">
                <div class="logo">
                    <img src="/img/music-logo.png" alt="logo" class="logo1">
                    <div class="logo2">
                    <span class="logo logo2">Soundwave</span>
                    </div>
                </div>
                <ul class="navbar-items">
                    <li class="item"><a href="#">Discover</a></li>
                    <li class="item"><a href="#">Join</a></li>
                </ul>
               
          
            </nav>

            <!-- Main-header -->
            <div class="main-header">
                <div class="main-girl-img">
                <img src="/img/music-girl.png" alt="logo" class="main-img">
              </div>
              <div class="main-texts">
                <h2 class="main-title texts">Feel The Music</h2>
                <div class="main-text-div">
                <p class="main-text texts">Stream over 20 thousand songs with one click</p>
                </div>
                <button class="main-btn ">Join Now</button>
            </div>
            </div>
            <div class="section2">
                <div class="wrap">
                    <div class="section2-texts">
                        <div class="section2-texs2">
                    <span class="section2-title">Discover new music</span>
                    <div class="icons">
                    <div class="charts">
                        <i class="fas fa-microphone-alt"></i>
                        <span>Charts</span>
                    </div>
                    <div class="albums">
                        <i class="fas fa-compact-disc"></i>
                        <span>Albums</span>
                    </div>
                    <div class="more">
                        <i class="fas fa-angle-double-right"></i>
                        <span>More</span>
                    </div>
                    </div>
                    
                      <p class="section2-text">By joining 
                        you can benefit by listening to the latest albums released.</p>
                    </div>
                        <div class="section2-img">
                        <img src="/img/arian-music.jpg" alt="arian-music" class="img-2">
                    </div>
                   
                    </div>
                    <nav .section2-nav>
                        <div class="wrap">
                            <div class="navbar2">
                        <ul class="nav-items1">
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                        <ul class="nav-items2">
                            <li><a href="#"><i class="fab fa-twitter"></i>Twitter</a></li>
                            <li><a href="#"><i class="fab fa-facebook-square"></i>facebook</a></li>
                        </ul>
                    </div>
                    </div>
                    </nav>
                   

                </div>
            </div>

        </div>
    </section>
</body>
</html>
